<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>parallax demo</title>
    <link href="parallax.demo.css" rel="stylesheet">
</head>

<body>


<div class="parallax">
    <div class="parallax__group" id="group4">
        <div class="parallax__layer parallax__layer--base"
             style="background-image: url(parallax.demo/bottom-cloud.png); background-repeat: no-repeat; background-size: contain; background-position: bottom center;">
        </div>
        <div class="parallax__layer parallax__layer--back"
             style="background-image: url(parallax.demo/clouds.png); background-repeat: no-repeat; background-size: contain; background-position: bottom center;">
        </div>
        <div class="parallax__layer parallax__layer--deep"
             style="background-color: white;background-image: url(parallax.demo/mountains.jpg); background-repeat: no-repeat; background-size: contain; background-position: bottom center;">

        </div>
    </div>
    <div class="parallax__group">
        <div class="parallax__layer parallax__layer--base" style="min-height: 100vh; background: white">
        </div>
    </div>
</div>


</body>
</html>
